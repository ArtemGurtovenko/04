<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">
                CSS Dinner Shopping List
            </h1>
            <div class="sub-title">
                Letâ€™s go to the mall!
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <form method="post" action="#">
                <ul class="list">
                    <li class="list-item">
                        <input type="checkbox" name="product[]" id="pickles">
                        <label for="pickles">
                                <span>
                                    A lot of pickles 
                                    <small>
                                        (for the next lessons about CSS)
                                    </small>
                                </span>
                        </label>
                    </li>
                    <li class="list-item">
                        <input type="checkbox" name="product[]" id="apples">
                        <label for="apples">    
                                <span>
                                    10 apples
                                    <small>
                                        (for more CSS manipulations)
                                    </small>
                                </span>
                        </label>
                    </li>
                    <li class="list-item">
                        <input type="checkbox" name="product[]" id="oranges">
                        <label for="oranges">
                            <span>
                                20 oranges 
                                <small>
                                    (because they are awesome)
                                </small>
                            </span>
                        </label>
                    </li>
                    <li class="list-item">
                        <input type="checkbox" name="product[]" id="plates">
                        <label for="plates">
                            <span>
                                13 plates 
                                <small>
                                    (hm... they always dissapear)
                                </small>
                            </span>
                        </label>
                    </li>
                    <li class="list-item">
                        <input type="checkbox" name="product[]" id="bentos">
                        <label for="bentos">
                            <span>
                                15 bentos 
                            </span>
                        </label>
                    </li>
                    <li class="list-item">
                        <input type="checkbox" name="product[]" id="Sake">
                        <label for="Sake">
                            <span>
                                1 bottle of Sake
                                <small>
                                    (for my friends)
                                </small>
                            </span>
                        </label>
                    </li>
                </ul>
                <button type="submit" class="btn">Bon appetit :)</button>
            </form>
        </div>
    </main>
</body>
</html>
